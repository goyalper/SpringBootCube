    <!-- Tailwind CSS with custom configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'cube-red': '#DC143C',
                        'cube-blue': '#1E90FF',
                        'cube-green': '#32CD32',
                        'cube-orange': '#FF8C00',
                        'cube-yellow': '#FFD700',
                        'cube-white': '#F8F8FF',
                        'primary': {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'bounce-slow': 'bounce 2s infinite',
                        'pulse-glow': 'pulseGlow 2s infinite',
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(59, 130, 246, 0.5)',
                        'glow-lg': '0 0 30px rgba(59, 130, 246, 0.7)',
                    }
                }
            }
        }
    </script>

    <!-- Dark/Light mode toggle -->
    <script>
        // Check for system preference or saved preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <!-- Theme toggle logic -->
    <script>
        // Set up theme toggle icons and texts based on current theme
        function updateThemeUI() {
            const isDark = document.documentElement.classList.contains('dark');
            
            // Desktop icons
            const lightIcon = document.getElementById('light-icon');
            const darkIcon = document.getElementById('dark-icon');
            
            // Mobile icons
            const lightIconMobile = document.getElementById('light-icon-mobile');
            const darkIconMobile = document.getElementById('dark-icon-mobile');
            
            if (lightIcon && darkIcon) {
                lightIcon.classList.toggle('hidden', isDark);
                darkIcon.classList.toggle('hidden', !isDark);
            }
            
            if (lightIconMobile && darkIconMobile) {
                lightIconMobile.classList.toggle('hidden', isDark);
                darkIconMobile.classList.toggle('hidden', !isDark);
            }
        }
        
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            updateThemeUI();
        }
        
        // Initialize theme UI
        document.addEventListener('DOMContentLoaded', function() {
            updateThemeUI();
            
            // Add click handlers for theme toggles
            const themeToggle = document.getElementById('theme-toggle');
            const themeToggleMobile = document.getElementById('theme-toggle-mobile');
            
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }
            
            if (themeToggleMobile) {
                themeToggleMobile.addEventListener('click', toggleTheme);
            }
        });
        
        // Add smooth page transitions
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('a[href^="/"], a[href^="' + window.location.origin + '"]');
            
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (this.href === window.location.href) return;
                    
                    e.preventDefault();
                    document.body.style.opacity = '0.8';
                    
                    setTimeout(() => {
                        window.location.href = this.href;
                    }, 150);
                });
            });
        });
    </script>
